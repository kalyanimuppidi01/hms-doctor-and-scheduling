version: "3.8"
services:
  doctor-db:
    image: mysql:8.0
    container_name: doctor-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: doctordb
      # do NOT set MYSQL_USER=root
      # Optionally create a regular app user:
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "33062:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - doctor-db-data:/var/lib/mysql

  doctor-service:
    build: .
    container_name: doctor-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://doctor-db:3306/doctordb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      doctor-db:
        condition: service_healthy
    restart: on-failure

volumes:
  doctor-db-data:
